<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GitHub Profile Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
    <div class="container">
        <header>
            <h1>GitHub Profile Analyzer</h1>
            <div class="input-container">
                <input type="text" id="username" placeholder="Enter GitHub Username">
                <button id="submit">Search</button>
                <button class="theme-toggle" id="themeToggle">Toggle Dark/Light Mode</button>
            </div>
            <div class="search-history">
                <h2>Search History</h2>
                <ul id="historyList"></ul>
                <button id="clearHistory">Clear History</button>
            </div>
        </header>
        
        <section id="profile-overview">
            <h2>Profile Overview</h2>
            <div id="profile"></div>
        </section>
        
        <section id="repo-details">
            <h2>Repository Details</h2>
            <div id="repositories"></div>
        </section>
        
        <section id="languages-used">
            <h2>Languages Used</h2>
            <canvas id="languagesChart" style="height: 400px;"></canvas>
        </section>
        
        <div id="error"></div>
    </div>

    <footer class="footer">
        <div class="container">
          <p>Connect with me:</p>
          <div class="social-icons">
            <a href="https://discord.com/HackHub_24" target="_blank" aria-label="Discord">
              <i class="fab fa-discord"></i>
            </a>
            <a href="https://instagram.com/ishfaqnazir_24" target="_blank" aria-label="Instagram">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://facebook.com/ IsHfaq Nazir" target="_blank" aria-label="Facebook">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="https://twitter.com/" target="_blank" aria-label="Twitter">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
          <p>Project by <a href="https://github.com/ishfaq24" target="_blank"><strong style="color: #fff;">ishfaq24</strong></a> | Proudly supported by <a href="https://github.com/Dev-Wizards" target="_blank"><strong>Dev Wizards</strong></a></p>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
